<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="removeArea" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrement" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="QuantityNumber" type="text" class="form-control text-center" value="1">
                           <button id="increment" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="currentAmount">1219</span> </h5>
                        <img id="removeItem" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="secondRemoveArea" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="secondDecrement" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="secondQuantityNumber" type="text" class="form-control text-center" value="1">
                           <button id="secondIncrement" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="secondCurrentAmount">59</span></h5>
                        <img id="secondRemoveItem" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$<span id="governmentTex">60</span> </h5>
                        <h5>$ <span id="netTotal">1338</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      //first img area 
      //increment part Start 
      const incrementBtn = document.getElementById("increment");
      incrementBtn.addEventListener("click", function(){
         const QuantityNumber = document.getElementById("QuantityNumber").value++;
         const addQuantity = parseFloat(QuantityNumber);
         
         
         const currentAmount = document.getElementById("currentAmount").innerText;
         const currentAmountBalance = parseFloat(currentAmount);
         const totalBalance = currentAmountBalance + 1219;
         
         document.getElementById("currentAmount").innerText = totalBalance;


         //subtotal part start
         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalAmountBalance = parseFloat(subTotal);
          const subTotalBalance = subTotalAmountBalance + 1219;
         
         
          document.getElementById("subTotal").innerText = subTotalBalance;
         //subtotal part End

         //netTotal part start

         const netTotal = document.getElementById("netTotal").innerText;
         const netTotalAmountBalance = parseFloat(netTotal);
         const netTotalBalance = netTotalAmountBalance + 1219+57;
         
         
         document.getElementById("netTotal").innerText = netTotalBalance;

         // // netTotal part End

         // // tax part start

         const governmentTex = document.getElementById("governmentTex").innerText;
         const governmentTexAmountBalance = parseFloat(governmentTex);
         const governmentTexBalance = governmentTexAmountBalance + 57;
         
         
         document.getElementById("governmentTex").innerText = governmentTexBalance;

         
         
      })
      //increment part End

      //Decrement part start

      const decrementBtn = document.getElementById("decrement");
      decrementBtn.addEventListener("click", function(){
         const QuantityNumber = document.getElementById("QuantityNumber").value--;
         const decrementQuantity = parseFloat(QuantityNumber);
         

         const currentAmount = document.getElementById("currentAmount").innerText;
         const currentAmountBalance = parseFloat(currentAmount);
         const totalBalance = currentAmountBalance - 1219;
         
         document.getElementById("currentAmount").innerText = totalBalance;

         //subtotal part start
         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalAmountBalance = parseFloat(subTotal);
         const subTotalBalance = subTotalAmountBalance - 1219;
         
         
         document.getElementById("subTotal").innerText = subTotalBalance;
         //subtotal part End

         //netTotal part start

         const netTotal = document.getElementById("netTotal").innerText;
         const netTotalAmountBalance = parseFloat(netTotal);
          const netTotalBalance = netTotalAmountBalance - 1219;
          const addTotalGovernment = netTotalBalance -57;
         
         
         document.getElementById("netTotal").innerText = addTotalGovernment;

         // netTotal part End

         // tax part start

         const governmentTex = document.getElementById("governmentTex").innerText;
         const governmentTexAmountBalance = parseFloat(governmentTex);
         const governmentTexBalance = governmentTexAmountBalance - 57;
         
         
         document.getElementById("governmentTex").innerText = governmentTexBalance;

         // //tax part End

      })

      //Decrement part End

      //Remove button part Start
      const removeItemBtn = document.getElementById("removeItem");
      removeItemBtn.addEventListener("click", function(){
         const removeArea = document.getElementById("removeArea");
         
         
         removeArea.style.display ="none"

      })
      //Remove button part End

      //First img part End

      //second img part Stat
      
        const secondIncrementBtn = document.getElementById("secondIncrement");
        secondIncrementBtn.addEventListener("click", function(){
           const secondQuantityNumber = document.getElementById("secondQuantityNumber").value++;
           const secondAddQuantity = parseFloat(secondQuantityNumber);
           
         
         
           const secondCurrentAmount = document.getElementById("secondCurrentAmount").innerText;
           const secondCurrentAmountBalance = parseFloat(secondCurrentAmount);
           const totalBalance = secondCurrentAmountBalance + 59;
         
           document.getElementById("secondCurrentAmount").innerText = totalBalance;

            //subtotal part start
         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalAmountBalance = parseFloat(subTotal);
         const subTotalBalance = subTotalAmountBalance + 59;
         
         
         document.getElementById("subTotal").innerText = subTotalBalance;
         //subtotal part End

         //netTotal part start

         const netTotal = document.getElementById("netTotal").innerText;
         const netTotalAmountBalance = parseFloat(netTotal);
         const netTotalBalance = netTotalAmountBalance + 59+3;
         
         
         document.getElementById("netTotal").innerText = netTotalBalance;

         // netTotal part End

         // tax part start

         const governmentTex = document.getElementById("governmentTex").innerText;
         const governmentTexAmountBalance = parseFloat(governmentTex);
         const governmentTexBalance = governmentTexAmountBalance + 3;
         
        
         document.getElementById("governmentTex").innerText = governmentTexBalance;

        })

        //Decrement part start

      const secondDecrementBtn = document.getElementById("secondDecrement");
      secondDecrementBtn.addEventListener("click", function(){
         const secondQuantityNumber = document.getElementById("secondQuantityNumber").value--;
         const decrementQuantity = parseFloat(secondQuantityNumber);
         

         const secondCurrentAmount = document.getElementById("secondCurrentAmount").innerText;
         const secondCurrentAmountBalance = parseFloat(secondCurrentAmount);
         const totalBalance = secondCurrentAmountBalance - 59;
         
         document.getElementById("secondCurrentAmount").innerText = totalBalance;

         //subtotal part start
         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalAmountBalance = parseFloat(subTotal);
         const subTotalBalance = subTotalAmountBalance - 59;
         
         
         document.getElementById("subTotal").innerText = subTotalBalance;
         //subtotal part End

         //netTotal part start

         const netTotal = document.getElementById("netTotal").innerText;
         const netTotalAmountBalance = parseFloat(netTotal);
         const netTotalBalance = netTotalAmountBalance - 59;
         const decrementTotalGovernmentTex = netTotalBalance -3;
         
         
         document.getElementById("netTotal").innerText = decrementTotalGovernmentTex;

         // netTotal part End

         // tax part start

         const governmentTex = document.getElementById("governmentTex").innerText;
         const governmentTexAmountBalance = parseFloat(governmentTex);
         const governmentTexBalance = governmentTexAmountBalance - 3;
         
         
         document.getElementById("governmentTex").innerText = governmentTexBalance;
      })

      //Decrement part End

      //Remove button part Start
      const secondRemoveItemBtn = document.getElementById("secondRemoveItem");
      secondRemoveItemBtn.addEventListener("click", function(){
         const secondRemoveArea = document.getElementById("secondRemoveArea");
      
         
         secondRemoveArea.style.display ="none"

      })
      //Remove button part End

   </script>
</body>

</html>
